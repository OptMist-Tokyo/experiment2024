<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>あ</title>
        <script>
            function reloadIfClosed(timeInterval) {
                if (document.getElementById("settings").open) {
                    setTimeout(reloadIfClosed, timeInterval);
                } else {
                    location.reload(true);
                }
            }
            setTimeout(reloadIfClosed, 2000);
        </script>
        <style>
            body {
                background-color:lightcyan;
                font-family: Helvetica, Arial, sans-serif;
            }
            h2 {
                text-align:  center;
            }
            table {
                margin: auto;
            }
            td {
                padding: 1px 8px;
            }
            progress {
                /* -webkit-appearance: none; */
                border: none;
                background-color: none;
            }
            ::-webkit-progress-bar {
                background-color:gainsboro;
                border-radius: 5px;
                height: 10px;
            }
            ::-webkit-progress-value {
                background-color:deepskyblue;
                border-radius: 5px;
            }
            details {
                text-align: center;
                border: 1px solid gray;
            }
            p {
                text-align: center;
            }
            input[type="number"] {
                width: 50px;
            }
        </style>
    </head>
    <body>
        <h2>あ</h2>
        <table>
            <tr>
                <td>次の水分補給まで残り</td>
                <td><progress id="water" max="120" value="%(hydrate_time)d"></progress></td>
                <td>%(hydrate_time)d 分</td>
            </tr>
            <tr>
                <td>飲み物からの水分摂取量</td>
                <td><progress id="water" max="1200" value="%(sum_intake).1f"></progress></td>
                <td>本日 %(sum_intake).1f mL / 目標 1200 mL</td>
            </tr>
        </table>

        <details id="settings"><summary>設定</summary>
            <!-- <form action="http://%(ref_url)s"> -->
            <form action="file:///Users/dai-oi/Documents/01_大学/*4S/53_実験/a.html">
                <p>
                    体重 <input type="number", value="60", name="weight"></input> kg
                </p>
                <p>
                    <input value="設定を変更", type="submit"></input>
                </p>
            </form>
        </details>
    </body>
</html>
