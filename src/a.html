<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>あ</title>
        <!-- <meta http-equiv="refresh" content="2; url=http://%(ref_url)s"> -->
        <style>
            body {
                background-color:lightcyan;
                font-family: Helvetica, Arial, sans-serif;
            }
            h2 {
                text-align:  center;
            }
            table {
                margin: auto;
            }
            td {
                padding: 1px 8px;
            }
            progress {
                /* -webkit-appearance: none; */
                border: none;
                background-color: none;
            }
            ::-webkit-progress-bar {
                background-color:gainsboro;
                border-radius: 5px;
                height: 10px;
            }
            ::-webkit-progress-value {
                background-color:deepskyblue;
                border-radius: 5px;
            }
            details {
                text-align: center;
                border: 1px solid gray;
            }
            p {
                text-align: center;
            }
            input[type="number"] {
                width: 50px;
            }
        </style>
    </head>
    <body>
        <h2>あ</h2>
        <table>
            <tbody>
                <tr>
                    <td>次の水分補給まで残り</td>
                    <td><progress id="water" max="120" value="60"></progress></td>
                    <td>60 分</td>
                </tr>
                <tr>
                    <td>飲み物からの水分摂取量</td>
                    <td><progress id="water" max="1200" value="100"></progress></td>
                    <td>目標達成率 8.3 %</td>
                </tr>
            </tbody>
        </table>

        <details><summary>設定</summary>
            <form>
                <p>
                    体重 <input type="number", value="60", name="weight"></input> kg
                </p>
                <p>
                    <input type="button", value="設定を変更", type="submit"></input>
                </p>
            </form>
        </details>
    </body>
</html>
